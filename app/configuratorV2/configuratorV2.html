<!-- Template of the configurator directive -->
<div class="configurator">
<b>id :</b> {{ pcmID }} <br>
<b>license :</b> {{ metadata.license }} <br>
<b>source :</b> {{ metadata.source }} <br>

<div class="container">
	<div class="configuratorPanel">
		<div ng-repeat="feature in features">
			<oc-checkbox feature="feature" ng-if="feature.filter.type=='string'"></oc-checkbox>
			<oc-slider feature="feature" ng-if="feature.filter.type!='string'"></oc-slider>
		</div>
	</div><!-- close configuratorPanel

	 --><table class="pcm">
		<tr>
			<th ng-repeat="feature in features">{{ feature.name }}</th>
		</tr>
		<tr ng-repeat="product in products | productSearch:getCell:features">
			<td ng-repeat="feature in features">{{ getCell(product, feature).content }}</td>
		</tr>
	</table>
</div><!-- close container -->
</div>
